  <script>

    menuToggle.addEventListener('click', () => {
      mainMenu.classList.toggle('active');
    });

    // Eventos GA4: clic en cada plataforma
    document.querySelectorAll('.platforms .platform-btn').forEach(link => {
      link.addEventListener('click', () => {
        gtag('event', 'platform_click', {
          platform: link.dataset.platform || 'Desconocida',
          page: 'plataformas',
          destination_url: link.href
