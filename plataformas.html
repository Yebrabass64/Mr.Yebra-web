<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataformas - Mr. Yebra</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dcdcdc;
            background-image: url('portada.webp'); /* Pon el mismo fondo que en index.html */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: black;
        }

        nav a {
            color: black;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .social-icons img {
            width: 22px;
            height: 22px;
            margin-left: 8px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .platforms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .platform-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 30px;
            background-color: orange;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .platform-btn:hover {
            background-color: darkorange;
        }

        .platform-btn img {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mr. Yebra</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="biografia.html">Biografía</a>
            <a href="musica.html">Música</a>
            <a href="videos.html">Videos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="img/instagram.webp" alt="Instagram"></a>
            <a href="#"><img src="img/facebook.webp" alt="Facebook"></a>
            <a href="#"><img src="img/tiktok.webp" alt="TikTok"></a>
            <a href="#"><img src="img/x.webp" alt="X"></a>
        </div>
    </header>

    <main>
        <h1>Escucha en tu plataforma favorita</h1>
        <div class="platforms">
            <a href="#" class="spotify.webp"><img src="img/spotify.webp" alt="Spotify">Spotify</a>
            <a href="#" class="apple.webp"><img src="img/applemusic.webp" alt="Apple Music">Apple Music</a>
            <a href="#" class="deezer.webp"><img src="img/deezer.webp" alt="Deezer">Deezer</a>
            <a href="#" class="amazon.webp"><img src="img/amazonmusic.webp" alt="Amazon Music">Amazon Music</a>
            <a href="#" class="boomplay.webp"><img src="img/boomplay.webp" alt="Boomplay">Boomplay</a>
            <a href="#" class="tidal.webp"><img src="img/tidal.webp" alt="Tidal">Tidal</a>
            <a href="#" class="youtube.webp"><img src="img/youtube.webp" alt="YouTube">YouTube</a>
        </div>
    </main>
</body>
</html>
