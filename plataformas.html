  <!-- Scripts -->
  <script>
    // Menú hamburguesa
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.querySelector('.main-menu');
    menuToggle.addEventListener('click', () => {
      mainMenu.classList.toggle('active');
    });

    // GA4: evento por clic de plataforma (con canción y URL destino)
    document.querySelectorAll('.platforms .platform-btn').forEach(link => {
      link.addEventListener('click', () => {
        gtag('event', 'platform_click', {
          platform: link.dataset.platform || 'Desconocida',
          song: link.dataset.song || 'Continuous Pulse',
          page_section: 'plataformas',
          destination_url: link.href
        });
      });
    });
