<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mr. Yebra</title>
  <link rel="stylesheet" href="style-common.css">
  <link rel="stylesheet" href="style-contacto.css">
</head>
<body>
  <!-- Barra superior -->
<header>
  <div class="logo">Mr. Yebra</div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="biografia.html">Biografía</a></li>
      <li><a href="musica.html">Música</a></li>
      <li><a href="https://www.youtube.com/@user-Mr._Yebra" target="_blank">Vídeos</a></li>
      <li><a href="plataformas.html">Plataformas</a></li>
      <li><a href="contacto.html" class="active">Contacto</a></li>
    </ul>
  </nav>
  <div class="social-icons">
    <a href="#"><img src="img/instagram.webp" alt="Instagram"></a>
    <a href="#"><img src="img/facebook.webp" alt="Facebook"></a>
    <a href="#"><img src="img/X.webp" alt="X"></a>
    <a href="#"><img src="img/tiktok.webp" alt="TikTok"></a>
  </div>
</header>
  <!-- Contenido contacto -->
  <main class="contact-container">
    <!-- Imagen izquierda -->
    <div class="contact-image">
      <img src="img/contacto.webp" alt="Contacto">
    </div>

    <!-- Formulario derecha -->
    <div class="contact-form">
      <h2>Contact me</h2>
      <form action="https://formspree.io/f/xxxxxx" method="POST">
        <label for="nombre">Nombre (obligatorio)</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos">

        <label for="email">Correo electrónico (obligatorio)</label>
        <input type="email" id="email" name="email" required>

        <label>
          <input type="checkbox" name="suscripcion">
          Suscríbete para recibir noticias y actualizaciones
        </label>

        <label for="asunto">Asunto (obligatorio)</label>
        <input type="text" id="asunto" name="asunto" required>

        <label for="mensaje">Mensaje (obligatorio)</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">SEND</button>
      </form>
    </div>
  </main>
</body>
</html>
