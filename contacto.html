<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style-common.css">
  <link rel="stylesheet" href="style-contacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Barra superior (igual que en index.html) -->
  <header class="top-bar">
    <div class="logo">Mr. Yebra</div>
    <nav class="main-menu">
      <a href="index.html">Inicio</a>
      <a href="biografia.html">Biografía</a>
      <a href="musica.html">Música</a>
      <a href="https://www.youtube.com/@user-Mr._Yebra/featured" target="_blank" rel="noopener noreferrer">Vídeos</a>
      <a href="contacto.html" class="active">Contacto</a>
    </nav>
    <div class="social-icons">
      <a href="https://www.instagram.com/mr.yebra_/?hl=es" target="_blank"><img src="omg/instagram.webp" alt="Instagram"></a>
      <a href="https://www.facebook.com/mr.yebra" target="_blank"><img src="omg/facebook.webp" alt="Facebook"></a>
      <a href="https://www.tiktok.com/@mr.yebra" target="_blank"><img src="omg/tiktok.webp" alt="TikTok"></a>
      <a href="https://x.com/MrYebra78474" target="_blank"><img src="omg/X.webp" alt="X"></a>
    </div>
  </header>

  <!-- Contenido de Contacto -->
  <section class="contact-section">
    <div class="contact-image">
      <img src="omg/contacto.webp" alt="Mr. Yebra">
    </div>

    <div class="contact-form">
      <h1>Contact me</h1>
      <form action="https://formspree.io/f/tu-endpoint" method="POST">
        <label>Nombre (obligatorio)</label>
        <input type="text" name="nombre" required>

        <label>Apellidos</label>
        <input type="text" name="apellidos">

        <label>Correo electrónico (obligatorio)</label>
        <input type="email" name="email" required>

        <label>
          <input type="checkbox" name="suscripcion">
          Suscríbete para recibir noticias y actualizaciones
        </label>

        <label>Asunto (obligatorio)</label>
        <input type="text" name="asunto" required>

        <label>Mensaje (obligatorio)</label>
        <textarea name="mensaje" required></textarea>

        <button type="submit">SEND</button>
      </form>
    </div>
  </section>

</body>
</html>
