<!DOCTYPE html>

<body class="index-page">

  <!-- Barra superior -->
  <header class="top-bar">
    <div class="logo">Mr. Yebra</div>
    
    <nav class="main-menu">
      <a href="index.html" class="active">Inicio</a>
      <a href="biografia.html">Biografía</a>
      <a href="musica.html">Música</a>
      <a href="https://www.youtube.com/@user-Mr._Yebra/featured" target="_blank" rel="noopener noreferrer">Vídeos</a>
      <a href="contacto.html">Contacto</a>

    <!-- Botón menú hamburguesa -->
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Redes sociales -->
    <div class="social-icons">
      <a href="https://www.instagram.com/mr.yebra_/?hl=es" target="_blank"><img src="omg/instagram.webp" alt="Instagram"></a>
      <a href="https://www.facebook.com/mr.yebra" target="_blank"><img src="omg/facebook.webp" alt="Facebook"></a>
      <a href="https://www.tiktok.com/@mr.yebra" target="_blank"><img src="omg/tiktok.webp" alt="TikTok"></a>

  <section class="hero" style="--hero-img: url('omg/portada.webp');">
    <div class="hero-content">
      <p class="tagline">Ya disponible</p>
      <h1 class="song-title">Continuous Pulse</h1>

  <!-- Suscripción -->
  <section class="subscribe">
    <p>Suscríbete con tu correo electrónico para recibir noticias y actualizaciones</p>
    <form action="https://formspree.io/f/mgvzbbpy" method="POST">
      <input type="email" name="email" placeholder="Introduce tu correo electrónico" required>
      <button type="submit">Suscribirse</button>
    </form>
  </section>

  <!-- Script menú hamburguesa -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.querySelector('.main-menu');

    menuToggle.addEventListener('click', () => {
      mainMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
