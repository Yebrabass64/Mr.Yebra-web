<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Yebra - Continuous Pulse</title>
  <link rel="stylesheet" href="style.css">

  <!-- Fuente para el título electrónico -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #e0e0e0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Barra superior */
    .top-bar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .main-menu {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .main-menu a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: color 0.3s;
    }

    .main-menu a:hover {
      color: #ff6600;
    }

    .social-icons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .social-icons img {
      width: 22px;
      height: 22px;
    }

    /* Sección principal */
    .hero {
      position: relative;
      height: 100vh;
      background: url('img/fondo.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 60px;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 10px;
      color: white;
    }

    .hero-content h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .song-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      color: #ff6600;
      text-shadow: 0px 0px 8px rgba(255, 102, 0, 0.8);
      margin: 10px 0;
    }

    .btn-listen {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background: #ff6600;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-listen:hover {
      background: #cc5200;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <header class="top-bar">
    <div class="logo">Mr. Yebra</div>

    <nav class="main-menu">
      <a href="index.html">Inicio</a>
      <a href="biografia.html">Biografía</a>
      <a href="musica.html">Música</a>
      <a href="videos.html">Videos</a>
      <a href="contacto.html">Contacto</a>
    </nav>

    <div class="social-icons">
      <a href="#"><img src="img/instagram.webp" alt="Instagram"></a>
      <a href="#"><img src="img/facebook.webp" alt="Facebook"></a>
      <a href="#"><img src="img/tiktok.webp" alt="TikTok"></a>
      <a href="#"><img src="img/x.webp" alt="X"></a>
    </div>
  </header>

  <!-- Sección principal -->
  <section class="hero">
    <div class="hero-content">
      <h2>Ya disponible</h2>
      <div class="song-title">Continuous Pulse</div>
      <a href="#" class="btn-listen">Escuchar Ahora</a>
    </div>
  </section>

</body>
</html>
