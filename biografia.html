<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biografía - Mr. Yebra</title>

  <!-- Fuente para logo y texto -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merriweather&display=swap" rel="stylesheet">

  <!-- CSS común (header) -->
  <link rel="stylesheet" href="style-common.css">
  <!-- CSS exclusivo -->
  <link rel="stylesheet" href="style-biografia.css">
</head>
<body class="biografia-page">

  <!-- Header -->
  <header class="top-bar">
    <div class="logo">Mr. Yebra</div>
    <nav class="main-menu">
      <a href="index.html">Inicio</a>
      <a href="biografia.html" class="active">Biografía</a>
      <a href="musica.html">Música</a>
      <a href="videos.html">Vídeos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div class="social-icons">
      <a href="https://www.instagram.com/mr.yebra_/?hl=es" target="_blank"><img src="omg/instagram.webp" alt="Instagram"></a>
      <a href="https://www.facebook.com/mr.yebra" target="_blank"><img src="omg/facebook.webp" alt="Facebook"></a>
      <a href="https://x.com/MrYebra78474" target="_blank"><img src="omg/X.webp" alt="X"></a>
      <a href="https://www.tiktok.com/@mr.yebra" target="_blank"><img src="omg/tiktok.webp" alt="TikTok"></a>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="bio-container">
    <h1>BIOGRAFÍA</h1>
    
    <div class="bio-content">
      <!-- Texto -->
      <div class="bio-text">
        <p id="bio-text">
          Aquí irá el texto de la biografía en español. Puedes contar tu trayectoria, influencias y experiencias.
        </p>
        <button id="toggle-lang">English</button>
      </div>

      <!-- Imagen -->
      <div class="bio-image">
        <img src="omg/biografia.webp" alt="Mr. Yebra">
      </div>
    </div>
  </main>

  <script>
    const bioText = document.getElementById("bio-text");
    const toggleBtn = document.getElementById("toggle-lang");

    const bioES = "Aquí irá el texto de la biografía en español. Puedes contar tu trayectoria, influencias y experiencias.";
    const bioEN = "Here goes the biography text in English. You can share your career, influences, and experiences.";

    let currentLang = "ES";

    toggleBtn.addEventListener("click", () => {
      if (currentLang === "ES") {
        bioText.textContent = bioEN;
        toggleBtn.textContent = "Español";
        currentLang = "EN";
      } else {
        bioText.textContent = bioES;
        toggleBtn.textContent = "English";
        currentLang = "ES";
      }
    });
  </script>

</body>
</html>
